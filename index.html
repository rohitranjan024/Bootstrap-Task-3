<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Bootstarp Task 3</title>
</head>
<body>
  <div class="container mt-5">
    <form  id="projectForm">
      <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="firstName">First Name</label>
          <div class="col-sm-10 mb-3">
            <div class="input-group mb-2">
              <div class="input-group-prepend">
                <div class="input-group-text">üë§</div>
              </div>
              <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name">
              <small class="error-text"></small>
            </div>
          </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="lastName">Last Name</label>
        <div class="col-sm-10 mb-3">
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text">üë§</div>
            </div>
            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name">
            <small class="error-text"></small>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="email">Email</label>
        <div class="col-sm-10 mb-3">
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text">üìß</div>
            </div>
            <input type="email" class="form-control" id="email" name="email" placeholder="E-mail Address">
            <small class="error-text"></small>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="phone">Phone #</label>
        <div class="col-sm-10 mb-3">
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text">üìû</div>
            </div>
            <input type="text" class="form-control" id="phone" name="phone" placeholder="(+91)">
            <small class="error-text"></small>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="address">Address</label>
        <div class="col-sm-10 mb-3">
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text">üè†</div>
            </div>
            <input type="text" class="form-control" id="address" name="address" placeholder="Address">
            <small class="error-text"></small>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="city">City</label>
        <div class="col-sm-10 mb-3">
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text">üè†</div>
            </div>
            <input type="text" class="form-control" id="city" name="city" placeholder="City">
            <small class="error-text"></small>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="state">State</label>
        <div class="col-sm-10 mb-3">
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text">ü™ß</div>
            </div>
            <input type="text" class="form-control" id="state" name="state" placeholder="State">
            <small class="error-text"></small>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="hosting">Do You Have Hosting?</label>
        <div class="col-sm-10 mb-3">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Yes
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">
              No
            </label>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="projectDescription">Project Description</label>
        <div class="col-sm-10 mb-3">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <div class="input-group-text">‚úíÔ∏è</div>
            </div>
            <textarea class="form-control" rows="1" id="projectDescription" name="projectDescription"></textarea>
            <small class="error-text"></small>
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary mt-4">Send</button>

    </form>

  <script src="script.js"></script>
</body>
</html>
